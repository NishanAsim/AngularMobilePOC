<Page xmlns="http://schemas.nativescript.org/tns.xsd">
        <FlexboxLayout flexDirection="column" alignItems="flex-start" width="300" height="300" backgroundColor="lightgray">
        <Label row="1" text="Register Doctor" width="70" height="70" textWrap="true" ></Label>
        
        
        <TextField row="2" class="input input-border" autocorrect="false" hint="done" [(ngModel)]="firstName"></TextField>
        <TextField row="2" class="input input-border" autocorrect="false" hint="done" [(ngModel)]="lastName"></TextField>
        <Button row="3" text="Add Doctor" (tap)="addDoctor()" ></Button>
        </FlexboxLayout>
</Page>
