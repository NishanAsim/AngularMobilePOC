<div class="jumbotron text-center">
    <h1>Register Doctor</h1>
  </div>
<div class="container">
        <div class="form-group">
                <label for="fn">First Name:</label>
                <input  class="form-control" id="fn" [(ngModel)]="firstName">
        </div>
        <div class="form-group">
                <label for="ln">Last Name:</label>
                <input class="form-control" id="ln" [(ngModel)]="lastName">
        </div>
        <button type="button" (click)="addDoctor()" class="btn btn-default">Add</button>
</div>
